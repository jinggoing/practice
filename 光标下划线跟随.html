<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>光标下划线跟随</title>
  <style>
    ul li{
      list-style: none;
      position: relative;
      float: left;
      padding: 0 15px;
    }
    ul li::before{
      content:"";
      position: absolute;
      top:0;
      left: 50%;
      /* left: 100%; */
      width:0;
      height:100%;
      border-bottom:2px solid #000;
      transition: 0.2s all linear .2s;
    }
    li:hover::before {
      width: 100%;
      left:0;
    }
    /* li:hover ~ li::before{
      left:0
    } */
  </style>
</head>
<body>
  <ul>
    <li>不可思议的CSS</li>
    <li>导航栏</li>
    <li>光标下划线跟随</li>
    <li>PURE CSS</li>
    <li>Nav Underline</li>
  </ul>
</body>
</html>
